cu_up:
  warn_on_drop: False

buffer_pool:
  nof_segments: 1048576

cell_cfg:
  dl_arfcn: 381500
  band: 39
  channel_bandwidth_MHz: 100
  common_scs: 30
  plmn: "00101"
  tac: 7
  pci: 1
  nof_antennas_dl: 4
  nof_antennas_ul: 4
  pdsch:
    min_ue_mcs: 27
    mcs_table: qam256
    max_rb_size: 16
  pusch:
    min_ue_mcs: 27
    mcs_table: qam256
    rv_sequence: 0

cells:
  - pci: 1

ru_dummy:

test_mode:
  test_ue:
    rnti: 0x1234
    pdsch_active: true
    pusch_active: true
    ri: 4
    nof_ues: 16

expert_execution:
  affinities:
    low_priority_cpus: {{low_priority_cpus}}
  cell_affinities:
    - l1_dl_cpus: {{l1_dl_cpus}}
      l1_ul_cpus: {{l1_ul_cpus}}
      l2_cell_cpus: {{l2_cell_cpus}}
      ru_cpus: {{ru_cpus}}

expert_phy:
  max_request_headroom_slots: 3
  max_proc_delay: 6
  pusch_dec_max_iterations: 2
